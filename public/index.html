<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Phaser Snake</title>
<style>
  body, html {
    margin: 0; padding: 0;
    background: #000; color: #fff;
    font-family: sans-serif; height: 100%;
    overflow: hidden;
  }
  #gameContainer { width: 100vw; height: 100vh; }
  #overlay {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.7);
    padding: 20px;
    border-radius: 8px;
    text-align: center;
  }
  #usernameInput {
    font-size: 18px; padding: 10px; border: none; outline: none;
    margin-bottom: 10px; width: 200px; box-sizing: border-box;
  }
  #joinBtn {
    font-size: 18px; padding: 10px 20px; background: #00ff00; border: none; cursor: pointer;
  }
</style>
</head>
<body>
<div id="overlay">
  <input type="text" id="usernameInput" placeholder="Enter your username">
  <button id="joinBtn">Join</button>
</div>
<div id="gameContainer"></div>
<script src="/socket.io/socket.io.js"></script>
<script src="phaser.min.js"></script>
<script src="game.js"></script>
</body>
</html>
